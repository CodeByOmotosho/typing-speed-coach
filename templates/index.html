<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Typing Speed Coach</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>AI Typing Speed Coach</h1>
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-button">Start</button>
            <div id="typing-text-container">
                <p id="typing-text">
                    Click 'Generate Text' then Click 'Start'!
                </p>
            </div>
            <textarea
                id="user-input"
                placeholder="Start typing here..."
            ></textarea>
            <button id="generate-text">Generate Text</button>
            <button id="analyze-typing">Analyze Typing</button>
            <p id="result"></p>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
